<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Tree Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/59cade1b97.js" crossorigin="anonymous"></script>
</head>
<body class="gradient-background">
    <header>
        <div class="share-button">
            <a href="https://saddi3taylor.github.io/personal-site-2023/"><i class="fa-solid fa-arrow-up-from-bracket arrow-header"></i></a>
        </div>
    </header>
    <div class="container d-flex flex-column justify-content-center">
        <div class="image-container">
            <img src="images/saddie-taylor.jpg" alt="Image of Saddie Taylor">
        </div>
        <h1 class="text-center text-white">Saddie Taylor</h1>
        <div class="card col-md-8 col-sm-12 col-xs-12 d-flex text-white mx-auto">
            <div class="card-body d-flex justify-content-between">
                <div>
                    <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
                </div>
                <div>
                    <a class="stretched-link text-white" href="https://twitter.com/saddi3taylor">Twitter</a>
                </div>
                <div>
                    <div class="card-button">
                    <i class="fa-solid fa-arrow-up-from-bracket"></i>
                </div>
            </div>
            </div>
        </div>
        <div class="card col-md-8 col-sm-12 col-xs-12 d-flex my-4 text-white mx-auto">
            <div class="card-body d-flex justify-content-between">
                <div>
                    <i class="fa-brands icon fa-linkedin-in col-md-4" style="color: #ffffff;"></i>
                </div>
                <div>
                    <a class="stretched-link text-white col-md-4" href="https://www.linkedin.com/in/saddie-taylor">Linkedin</a>
                </div>
                <div>
                    <div class="card-button">
                    <i class="fa-solid fa-arrow-up-from-bracket"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="card col-md-8 col-sm-12 col-xs-12 d-flex text-white mx-auto">
            <div class="card-body d-flex justify-content-between">
                <div>
                    <i class="fa-brands icon fa-github-alt  col-md-4" style="color: #ffffff;"></i>
                </div>
                <div>
                    <a class="stretched-link text-white col-md-4" href="https://github.com/saddi3taylor">Github</a>
                </div>
                <div>
                    <div class="card-button">
                    <i class="fa-solid fa-arrow-up-from-bracket"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="bottom-container">
        <p>Made by Saddie Taylor, 2023</p>
    </div> -->
</body>
</html>
